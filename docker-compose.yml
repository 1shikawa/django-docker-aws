version: '3'
services:
  web:
   container_name: django.app
   restart: always
   build: ./web
   expose:
     - "8000"
   depends_on:
     - db
   environment:
     DJANGO_SETTINGS_MODULE: django_dev.test_settings
   command: >
     bash -c "python manage.py migrate
     && python manage.py collectstatic --noinput
     && python manage.py custom_createsuperuser --username admin --email admin@example.com --password admin
     && gunicorn django_dev.wsgi -b 0.0.0.0:8000"
   volumes:
     - ./web:/usr/src/app
     - ./static/:/usr/src/app/static
   env_file:
     - ./envs/db.env

  nginx:
    container_name: django.nginx
    restart: always
#    image: nginx
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - "./nginx/:/etc/nginx/"
      - "./static:/usr/src/app/static/"
    depends_on:
      - web

  db:
   container_name: django.db
   restart: always
#   build: ./mysql
   image: mysql:5.7
   ports:
     - 3306:3306
   environment:
     MYSQL_ROOT_PASSWORD: mysitepass
     TZ: 'Asia/Tokyo'
   volumes:
      - mysql.db.volume:/var/lib/mysql
      - ./mysql/sql:/docker-entrypoint-initdb.d

volumes:
  mysql.db.volume:
    driver: local
  static:


